<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop through the products array and display each product -->
        <div class="col-md-3" *ngFor="let product of products">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive" />
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
        <!-- if there are no products to display -->
        <div *ngIf="products.length == 0" class="col-md-12">
          <div class="alert alert-warning">No products found</div>
        </div>
        <!-- footer -->
        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  <ngb-pagination
                    [collectionSize]="theTotalElements"
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [maxSize]="5"
                    [boundaryLinks]="true"
                    [rotate]="true"
                    (pageChange)="listProducts()"
                  >
                  </ngb-pagination>
                </div>

                <div class="col-md-3 mt-2" style="text-align: right">
                  <span class="mr-2">Page Size:</span>
                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                    <option  selected="true">5</option>
                    <option >10</option>
                    <option >20</option>
                    <option >50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
